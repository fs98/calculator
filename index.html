<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calckinator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js" defer></script>
  </head>
  <body>
    <header>
      <a href="#">
        <span>Calckinator</span>
      </a>
      <a href="https://github.com/fs98/brainnest-js-assignment-pt2" target="_blank">
        <img height="40" src="./images/github.png" alt="">
      </a>
    </header>
    <main>

      <div id="calculator" class="grid-container">
        <div id="display" class="grid-item">
          <h6 id="expression"></h6>
          <h6 id="currentValue"></h6>
        </div>
        <button type="button" class="clear grid-item" onclick="clearDisplay()">AC</button>
        <button type="button" class="sign grid-item" onclick="inputSign()">+/-</button>
        <button type="button" class="percent grid-item" onclick="inputPercent('percent');">%</button>
        <button type="button" class="operator grid-item" onclick="inputOperator('/')">/</button>
        <button type="button" class="operand grid-item" onclick="inputNumber('7')">7</button>
        <button type="button" class="operand grid-item" onclick="inputNumber('8')">8</button>
        <button type="button" class="operand grid-item" onclick="inputNumber('9')">9</button>
        <button type="button" class="operator grid-item" onclick="inputOperator('*')">*</button>
        <button type="button" class="operand grid-item" onclick="inputNumber('4')">4</button>
        <button type="button" class="operand grid-item" onclick="inputNumber('5')">5</button>
        <button type="button" class="operand grid-item" onclick="inputNumber('6')">6</button>
        <button type="button" class="operator grid-item" onclick="inputOperator('-')">-</button>
        <button type="button" class="operand grid-item" onclick="inputNumber('1')">1</button>
        <button type="button" class="operand grid-item" onclick="inputNumber('2')">2</button>
        <button type="button" class="operand grid-item" onclick="inputNumber('3')">3</button>
        <button type="button" class="operator grid-item" onclick="inputOperator('+')">+</button>
        <button type="button" id="zero" class="operand grid-item" onclick="inputNumber('0')">0</button>
        <button type="button" class="decimal grid-item" onclick="inputDecimal('.')">.</button>
        <button type="button" class="equals grid-item" onclick="inputEquals('=')">=</button>
      </div>

    </main>
    <footer>
      <p>Calculator written in Vanilla JS</p>
      <small>The fourth assignment in a Brainnest Front Training Program</small>
      <div>
        <a href="https://www.flaticon.com/free-icons/github" target="_blank" title="github icons">
          <small>Github icons created by riajulislam - Flaticon</small>
        </a>
      </div>
    </footer>
  </body>
</html>
